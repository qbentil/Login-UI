<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Grand</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="formBox">
            <div class="title"><h2>User Login</h2></div>
            <form class="form-group" id="login" method="POST" autocomplete="off">
                <div class="input-group">
                    <span class="icon fa fa-user fa-2x"></span>
                    <input type="text" class="input-field" id="first" minlength="5" maxlength="20" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <span class="icon fa fa-unlock fa-2x"></span>
                    <input type="password" class="input-field" id="first" placeholder="Password"  required>
                </div>
                <button class="submit-btn">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
